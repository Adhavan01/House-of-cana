  <body>
    <!-- start Header -->
    <header class="header">
        <div class="header_brandName">
            <h2>House Of <span class="brandName_color">Cana</span></h2>
        </div>
        <nav>
        <div id="nav">
            <i  class="fa-solid fa-bars xs_nav_icon navjs"></i>
            <i  class="fa-solid fa-xmark xs_nav_icon hidden navjs"></i>

            <ul class="header_nav">
                <li class="header_list"><a   href="./index.html">Home</a></li>

                <li class="header_list"><a href="./roadmap.html">Roadmap</a></li>

            </ul>
        </nav>
    </header>
    <!-- End Header -->

    <!-- start Main -->
    <main>
        <section class="message_card">
                <div class="message_card_body ">
                    <div class="flex_grow_form">
                        <h1>Send as a message</h1>
                        <p>Share your information briefly as possible </p>

                        <form>
                            <div class="message_card_body_form">
                                <input type="text" name="name" placeholder="Your name" class="message_card_body_form_range" required>
                            </div>
                            <div class="message_card_body_form">
                                <input type="email" name="email" placeholder="Your E-mail" class="message_card_body_form_range" required>
                            </div>
                            <div class="message_card_body_form">
                                <input type="text" name="subject" placeholder="subject" class="message_card_body_form_range" required>
                            </div>
                            <div class="message_card_body_form">
                                <textarea name="textarea" id="" cols="30" rows="8" placeholder="Enter the message in detail" class="message_card_body_form_range resize_form" required></textarea>
                            </div>
                            <div >
                               <button class="header_nav_btn mr" type="submit" required> Submit</button>
                            </div>
                        </form>
                    </div>
                    <div >
                        <img src="./assets/img/contact-us-3483601-2912018.webp" alt="contact image" class="contact_image_avatar">
                    </div>

                </div>
            </div>
        </section>
    </main>
    <!-- End Main -->

    <footer>
